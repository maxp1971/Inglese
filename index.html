<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bunny Memory Game</title>

<style>
body{
font-family: 'Comic Sans MS', sans-serif;
background: linear-gradient(135deg,#ffe4f2,#e0f7ff);
text-align:center;
margin:0;
padding:0;
}

h1{
font-size:2.5rem;
margin-top:20px;
}

.mode-btn{
padding:10px 20px;
margin:5px;
border:none;
border-radius:20px;
font-size:1rem;
cursor:pointer;
background:#ffb6d9;
}

.grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:10px;
max-width:400px;
margin:20px auto;
}

.card{
background:white;
border-radius:15px;
height:80px;
display:flex;
align-items:center;
justify-content:center;
font-size:2rem;
cursor:pointer;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.card.flipped{
background:#fffde7;
}

.hidden{
visibility:hidden;
}

.bunny{
font-size:3rem;
margin-top:10px;
animation:bounce 2s infinite;
}

@keyframes bounce{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-10px)}
}

.score{
font-size:1.2rem;
margin-top:10px;
}
</style>
</head>

<body>

<h1>ğŸ° Bunny Memory</h1>

<div>
<button class="mode-btn" onclick="setMode('easy')">4-6 ğŸ‘¶</button>
<button class="mode-btn" onclick="setMode('medium')">7-9 ğŸ‘¦</button>
<button class="mode-btn" onclick="setMode('hard')">10-12 ğŸ§ </button>
</div>

<div class="score">
Moves: <span id="moves">0</span> |
Best: <span id="best">0</span>
</div>

<div class="grid" id="grid"></div>

<div class="bunny">ğŸ°</div>

<script>
let mode="easy";
let firstCard=null;
let lock=false;
let moves=0;
let bestScore=localStorage.getItem("bestScore") || 0;
document.getElementById("best").innerText=bestScore;

const data={
easy:[
{emoji:"ğŸ¶",word:"Dog"},
{emoji:"ğŸ±",word:"Cat"},
{emoji:"ğŸ",word:"Apple"},
{emoji:"ğŸš—",word:"Car"}
],
medium:[
{emoji:"ğŸ¶",word:"Dog"},
{emoji:"ğŸ±",word:"Cat"},
{emoji:"ğŸ",word:"Apple"},
{emoji:"ğŸš—",word:"Car"}
],
hard:[
{word1:"Dog",word2:"Dog"},
{word1:"Cat",word2:"Cat"},
{word1:"Apple",word2:"Apple"},
{word1:"Car",word2:"Car"}
]
};

function setMode(m){
mode=m;
startGame();
}

function speak(text){
let u=new SpeechSynthesisUtterance(text);
u.lang="en-US";
speechSynthesis.speak(u);
}

function startGame(){
const grid=document.getElementById("grid");
grid.innerHTML="";
moves=0;
document.getElementById("moves").innerText=0;

let cards=[];

if(mode==="easy"){
data.easy.forEach(i=>{
cards.push({content:i.emoji,match:i.word});
cards.push({content:i.emoji,match:i.word});
});
}
else if(mode==="medium"){
data.medium.forEach(i=>{
cards.push({content:i.emoji,match:i.word});
cards.push({content:i.word,match:i.word});
});
}
else{
data.hard.forEach(i=>{
cards.push({content:i.word1,match:i.word1});
cards.push({content:i.word2,match:i.word2});
});
}

cards.sort(()=>0.5-Math.random());

cards.forEach(card=>{
let div=document.createElement("div");
div.className="card";
div.dataset.match=card.match;
div.dataset.content=card.content;
div.innerText="â“";

div.onclick=()=>{
if(lock || div.classList.contains("flipped"))return;

div.innerText=div.dataset.content;
div.classList.add("flipped");
speak(div.dataset.match);

if(!firstCard){
firstCard=div;
}else{
lock=true;
moves++;
document.getElementById("moves").innerText=moves;

if(firstCard.dataset.match===div.dataset.match){
setTimeout(()=>{
firstCard.classList.add("hidden");
div.classList.add("hidden");
firstCard=null;
lock=false;

if(document.querySelectorAll(".hidden").length===cards.length){
alert("Great job! ğŸ‰");
if(bestScore==0 || moves<bestScore){
localStorage.setItem("bestScore",moves);
}
}
},500);
}else{
setTimeout(()=>{
firstCard.innerText="â“";
div.innerText="â“";
firstCard.classList.remove("flipped");
div.classList.remove("flipped");
firstCard=null;
lock=false;
},800);
}
}
};

grid.appendChild(div);
});
}

startGame();
</script>

</body>
</html>
